name: Python application
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install PyAudio from prebuilt wheel
      shell: pwsh
      run: |
        pip install --upgrade pip
        $url = "https://files.pythonhosted.org/packages/cp310/P/PyAudio/PyAudio-0.2.14-cp310-cp310-win_amd64.whl"
        pip install PyAudio --only-binary=:all: || `
        pip install https://github.com/s3rvac/fit-but-pyaudio-wheel/releases/download/v0.2.14/PyAudio-0.2.14-cp310-cp310-win_amd64.whl
    - name: Install dependencies
      run: |
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: pytest
