name: SLSA generic generator
on:
  workflow_dispatch:
  release:
    types: [created]
permissions: read-all
jobs:
  build:
    runs-on: windows-latest
    outputs:
      digests: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        shell: pwsh
        run: |
          pip install --upgrade pip
          # Install PyAudio via prebuilt wheel before requirements.txt
          pip install PyAudio --only-binary=:all:
          # Install everything else, skipping PyAudio since it's already installed
          (Get-Content requirements.txt) | Where-Object { $_ -notmatch '(?i)pyaudio' } | Set-Content requirements_filtered.txt
          pip install -r requirements_filtered.txt
      - name: Build artifacts
        run: |
          python setup.py sdist bdist_wheel
      - name: Generate subject for provenance
        id: hash
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "dist" -File
          $hashes = ""
          foreach ($file in $files) {
            $hash = (Get-FileHash $file.FullName -Algorithm SHA256).Hash.ToLower()
            $hashes += "$hash  $($file.Name)`n"
          }
          $encoded = [Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes($hashes))
          echo "hashes=$encoded" >> $env:GITHUB_OUTPUT
  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true
